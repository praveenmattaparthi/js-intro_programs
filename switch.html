<body>
    <script>
// Example1:

        const a = Number(prompt("Enter first number"));
        const b = Number(prompt("Enter second number"));
        const o = prompt("Select  the operator");
        switch (o) {
            case "+":
                alert(a + b);
                break;
            case "-":
                alert(a - b);
                break;
            case "/":
                alert(a / b);
                break;
            case "*":
                alert(a * b);
                break;
            case "%":
                alert(a % b);
                break;
            default:
                alert("Bad expression");
        }
