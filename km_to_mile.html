<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM to Miles</title>
</head>

<body>
    <script>
        var km = prompt("Enter number of kilometers");
        const number = 0.62137;
        function km_to_miles() {
            alert(km * number);
        }
        km_to_miles()
    </script>
</body>
</html>
