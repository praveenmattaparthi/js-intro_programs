<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    <script>
        var a = prompt("Enter A value");
        var b = prompt("Enter B value");
        function swap(){
            alert([a , b]=[b , a]);
        }
        swap()
    </script>
</body>
</html>
