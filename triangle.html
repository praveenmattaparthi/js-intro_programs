<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    <script>
        const h = prompt("Enter height value");
        const b = prompt("Enter base value");
        function triangle(){
            alert(h * b / 2);
        }
        triangle()
    </script>
