<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to F degrees</title>
</head>
<body>
    <script>
        const c = prompt("Enter celsius value");
        function fahrenheit(){
            alert((c*9/5)+32);
        }
        fahrenheit()
    </script>
</body>
</html>
